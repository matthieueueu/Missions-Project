<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missions Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="missionName" placeholder="Name of Mission">
    <br>
    <input type="number" max="10"  id="missionPriority" placeholder="Mission Priority">
    <br>
    <input type="number" max="5" id="dangerLevel" placeholder="Danger Level">
    <br><br>
    <button onclick="onClickSubmit()">Submit</button>
    <br><br>
    <input type="number" id="chooseMissionToDelete" placeholder="Choose mission to delete">
    <br><br>
    <button onclick="onClickDelete()">Delete a mission</button>
    <br>
    <div id="showMissions"></div>

    <script src="index.js"></script>
</body>
</html>
